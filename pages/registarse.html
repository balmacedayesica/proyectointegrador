</head>
<body class="body-registro">
  <header>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon"><i class="fa-solid fa-bars"></i></label>
    
    <!-- Logo --> <a href="../index.html"><img class="logo"
        src="../imagen/logotipoarmado.png"
        alt="Logo"></a>
        
        <nav class="menu">
            <label for="menu-toggle" class="close-icon"><i class="fa-solid fa-xmark"></i></label>
            <ul>
                <li><a href="./iniciarsesion.html">Iniciar Sesión</a></li>
                <li><a href="./registarse.html">Registrarse</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./accesorios.html">Accesorios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./ventamayorista.html">Venta Mayor</a></li>
            </ul>
        </nav>
    </header>
    <div class="separador"></div>
      <main>
        <h1 class="titulos">Registrarse</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Ciudad</label>
            <select id="inputState" class="form-select">
              <option selected>Buenos Aires</option>
              <option>Mendoza</option>
              <option>Neuquen</option>
              <option>Entre Rios</option>
              <option>Cordoba</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </main>
         
          <footer>

            <div class="iconos">
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
    
            <p>Todos los derechos reservados Balmaceda Yesica 2023 </p>
    
        </footer>

</body>
</html>
